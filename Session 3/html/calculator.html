<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div class="container">
       <div class="row">
        <input class="result" id="rs">
        <button class="button"  data-value="1">1</button>
        <button class="button"  data-value="2" >2</button>
        <button class="button" data-value="3">3</button>
        <button class="button opr" data-value="+">+</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button opr" data-value="-">-</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button opr" data-value="*">*</button>
        <button class="button" data-value="0">0</button>
        <button class="button opr" data-value="/">/</button>
        <button class="button opr" data-value="%">%</button>
        <button class="button eq" data-value="=">=</button>
        <button class="button ce" data-value="CE">CE</button>
        <button class="button del" data-value="del">DEL</button>
       </div>
      
    </div>
    <script type="text/javascript" src="../scripts/calc.js"></script>
</body>

</html>
